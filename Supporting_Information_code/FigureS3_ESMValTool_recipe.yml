preprocessors:
  general_preproc:
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons:
      - djf
  general_preproc_spv:
    extract_season:
      season: ond
    seasonal_statistics:
      operator: mean
      seasons:
      - ond
  Amon_regrid:
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2.5x2.5
  Omon_regrid:
    regrid:
      scheme: linear
      target_grid: 2.5x2.5
  ZM:
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons:
      - djf
    regrid:
      scheme: linear
      target_grid: 2.5x2.5
    extract_region:
      start_latitude: -10
      end_latitude: 10
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
  CP:
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons:
      - djf
    regrid:
      scheme: linear
      target_grid: 2.5x2.5
    extract_region:
      start_latitude: -5
      end_latitude: 5
      start_longitude: 180
      end_longitude: 250
    area_statistics:
      operator: mean
  EP:
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons:
      - djf
    regrid:
      scheme: linear
      target_grid: 2.5x2.5
    extract_region:
      start_latitude: 0
      end_latitude: 10
      start_longitude: 270
      end_longitude: 280
    area_statistics:
      operator: mean
  TA:
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons:
      - djf
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2.5x2.5
    extract_levels:
      levels:
      - 25000.0
      scheme: linear
    extract_region:
      start_latitude: -15
      end_latitude: 15
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
  TA250:
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons:
      - djf
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2.5x2.5
    extract_levels:
      levels:
      - 25000.0
      scheme: linear
  GW:
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons:
      - djf
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2.5x2.5
    extract_region:
      start_latitude: -90
      end_latitude: 90
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
  SPV:
    extract_season:
      season: ond
    seasonal_statistics:
      operator: mean
      seasons:
      - ond
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2.5x2.5
    extract_region:
      start_latitude: -60
      end_latitude: -50
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
    extract_levels:
      levels:
      - 5000.0
      scheme: linear
  UA850:
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons:
      - djf
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2.5x2.5
    extract_levels:
      levels:
      - 85000.0
      scheme: linear
  PR:
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons:
      - djf
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2.5x2.5
  TAS:
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons:
      - djf
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2.5x2.5
  PSL:
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons:
      - djf
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2.5x2.5
  SST:
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons:
      - djf
    regrid:
      scheme: linear
      target_grid: 2.5x2.5
